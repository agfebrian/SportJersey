<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportJersey Store</title>
</head>
<body>
    <header>
        <app-bar></app-bar>
    </header>
    <main>
        <div id="app" class="w-full px-4 md:px-0 md:w-4/5 mx-auto flex flex-col py-6">
            <section class="relative flex items-center">
                <button 
                    id="slideLeft"
                    data-status="left"
                    data-slide="100"
                    class="absolute left-0 rounded-tr-full rounded-br-full px-2 py-1 bg-primary text-white text-bold outline-none hover:bg-hover shadow-lg">
                    <span><i class="fas fa-chevron-left"></i></span>
                </button>
                <div class="leagues w-full h-28 flex justify-start items-center rounded-lg bg-gray-200 overflow-x-scroll shadow-lg px-2"></div>
                <button 
                    id="slideRight"
                    data-status="right"
                    data-slide="100"
                    class="absolute right-0 rounded-tl-full rounded-bl-full px-2 py-1 bg-primary text-white text-bold outline-none hover:bg-hover shadow-lg">
                    <span><i class="fas fa-chevron-right"></i></span>
                </button>
            </section>
            <section>
                <div class="jersey w-full border-box grid grid-cols-2 md:grid-cols-5 gap-x-6 justify-start"></div>
            </section>
        </div>
    </main>
</body>
</html>
